
<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Show Tipos de Tarefas
</button>
<button type="button" (click)="modalAdd()" class="btn btn-success float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal2">
  Adicionar
</button>

<div class="alert alert-success" role="alert" id="add-success-alert">
  Tarefa Adicionada
</div>
<div class="alert alert-primary" role="alert" id="update-success-alert">
  Tarefa Editada
</div>
<div class="alert alert-danger" role="alert" id="delete-success-alert">
  Tarefa Deletada
</div>

<table class="table table-striped table-hover" >
  <thead>
    <th>id</th>
    <th>Tipo de Tarefa</th>
    <th>Comentario</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of tarefeiroList$|async">
      <td> {{ item.id }} </td>
      <td> {{ tarefeiroTiposMap.get(item.tarefaTipoId) }} </td>
      <td> {{ item.status }} </td>
      <td> {{ item.comentario }} </td>
    </tr>
  </tbody>
</table>

<!-- Modal Mostrar Tipos Tarefas-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tipos de Tarefas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let tipo of tarefeiroTiposList$|async">{{tipo.id}} - {{ tipo.tarefaNome }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">botao2</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal adicionar Tarefas-->

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-edit-tarefeiro-modal-close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-tarefeiro [tarefa]="tarefeiro" *ngIf="activateAddEditTarefeiroComponent"></app-add-edit-tarefeiro>
      </div>
    </div>
  </div>
</div>
