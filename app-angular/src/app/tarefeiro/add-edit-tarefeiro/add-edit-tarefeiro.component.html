<form >
  <div class="mb-3">
    <label for="tarefaTipoId" class="form">Tipo de Tarefa</label>
    <select name="tarefaTipoId" id="tarefatipoId" class="form-control" [(ngModel)]="tarefaTipoId" *ngIf="tarefa.id==0">
      <option *ngFor="let tipo of tarefaTiposList$|async" [value]="tipo.id">
        {{ tipo.tarefaNome }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select name="status" id="tarefatipoId" class="form-control" [(ngModel)]="status" >
      <option *ngFor="let status of statusList$|async" [value]="status.statusOpcao">
        {{status.statusOpcao}}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="comentario" class="form-label">Comentario</label>
    <input type="text" class="form-control" [(ngModel)]="comentario" name="comentario">
  </div>
  <button (click)="addTarefa()" class="btn btn-primary" *ngIf="tarefa.id == 0">Add</button>
  <button (click)="updateTarefa()" class="btn btn-primary" *ngIf="tarefa.id != 0">Update</button>
</form>
